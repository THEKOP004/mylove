<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gift Coupons</title>
  <style>
    body {
      font-family: "Sarabun", sans-serif;
      padding: 20px;
    }

    body.theme-pink { background: #fffaf0; color: #d46a6a; }
    body.theme-green { background: #f0fff5; color: #3a9456; }
    body.theme-blue { background: #f0f8ff; color: #276fa6; }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    #couponList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }

    .coupon-card {
      background: #ffd6d6;
      border-radius: 15px;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease;
      position: relative;
    }

    .coupon-card.used {
      background: #ccc;
      color: #666;
      text-decoration: line-through;
    }

    .coupon-card.expired {
      background: #ddd;
      color: #999;
      text-decoration: line-through;
    }

    .coupon-title {
      font-weight: 700;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .coupon-desc {
      flex-grow: 1;
      font-size: 14px;
      margin-bottom: 15px;
    }

    button.redeem-btn {
      border: none;
      color: white;
      font-weight: 600;
      padding: 10px 0;
      border-radius: 10px;
      cursor: pointer;
    }

    button.redeem-btn:disabled {
      background: #888;
      cursor: default;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 18px;
      color: #888;
      cursor: pointer;
    }

    .delete-btn:hover {
      color: red;
    }

    #addCouponForm {
      max-width: 400px;
      margin: 30px auto 0;
      padding: 20px;
      background: #ffe8e8;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(212, 106, 106, 0.3);
    }

    #addCouponForm input,
    #addCouponForm textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border-radius: 10px;
      border: 1px solid #d46a6a;
      font-size: 14px;
    }

    #addCouponForm button {
      width: 100%;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 10px;
      border: none;
      color: white;
    }

    /* ‡∏õ‡∏£‡∏±‡∏ö‡∏õ‡∏∏‡πà‡∏°‡∏ï‡∏≤‡∏°‡∏ò‡∏µ‡∏° */
    body.theme-pink .redeem-btn,
    body.theme-pink #addCouponForm button { background: #d46a6a; }
    body.theme-pink .redeem-btn:hover:not(:disabled),
    body.theme-pink #addCouponForm button:hover { background: #b94a4a; }

    body.theme-green .redeem-btn,
    body.theme-green #addCouponForm button { background: #3a9456; }
    body.theme-green .redeem-btn:hover:not(:disabled),
    body.theme-green #addCouponForm button:hover { background: #2b6d3f; }

    body.theme-blue .redeem-btn,
    body.theme-blue #addCouponForm button { background: #276fa6; }
    body.theme-blue .redeem-btn:hover:not(:disabled),
    body.theme-blue #addCouponForm button:hover { background: #1b4d70; }
  </style>
</head>
<body>

<h1>üéÅ Gift Coupons</h1>

<!-- ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ò‡∏µ‡∏° -->
<div style="text-align:center; margin-bottom:15px;">
  ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ò‡∏µ‡∏°: 
  <select id="themeSelector">
    <option value="pink">‡∏ä‡∏°‡∏û‡∏π</option>
    <option value="green">‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ß</option>
    <option value="blue">‡∏ü‡πâ‡∏≤</option>
  </select>
</div>

<!-- ‡πÅ‡∏™‡∏î‡∏á‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á -->
<div id="couponList"></div>

<!-- ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á -->
<form id="addCouponForm">
  <h2>‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà</h2>
  <input type="text" id="couponTitle" placeholder="‡∏ä‡∏∑‡πà‡∏≠‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á" required />
  <textarea id="couponDesc" placeholder="‡∏Ñ‡∏≥‡∏≠‡∏ò‡∏¥‡∏ö‡∏≤‡∏¢‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á" rows="3" required></textarea>
  <button type="submit">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á</button>
</form>

<script>
  const couponListEl = document.getElementById('couponList');
  const addCouponForm = document.getElementById('addCouponForm');
  const couponTitleInput = document.getElementById('couponTitle');
  const couponDescInput = document.getElementById('couponDesc');
  const themeSelector = document.getElementById('themeSelector');

  let coupons = JSON.parse(localStorage.getItem('giftCoupons')) || [
    { id: 1, title: '‡∏ó‡∏≥‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏¢‡πá‡∏ô‡πÉ‡∏´‡πâ‡∏´‡∏ô‡πà‡∏≠‡∏¢', desc: '‡∏Ç‡∏≠‡πÉ‡∏´‡πâ‡∏ó‡∏≥‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡πÄ‡∏¢‡πá‡∏ô‡πÉ‡∏´‡πâ‡∏Ñ‡∏∏‡∏ì‡πÑ‡∏î‡πâ', used: false },
    { id: 2, title: '‡∏î‡∏π‡∏´‡∏ô‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô', desc: '‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏î‡∏π‡∏´‡∏ô‡∏±‡∏á‡∏î‡πâ‡∏ß‡∏¢‡∏Å‡∏±‡∏ô', used: false },
    { id: 3, title: '‡∏Å‡∏≠‡∏î‡∏ü‡∏£‡∏µ 10 ‡∏ô‡∏≤‡∏ó‡∏µ', desc: '‡πÑ‡∏î‡πâ‡∏Å‡∏≠‡∏î‡∏≠‡∏∏‡πà‡∏ô‡πÜ ‡πÄ‡∏ï‡πá‡∏°‡∏≠‡∏¥‡πà‡∏° 10 ‡∏ô‡∏≤‡∏ó‡∏µ', used: false },
  ];

  const savedTheme = localStorage.getItem('couponTheme') || 'pink';
  document.body.classList.add(`theme-${savedTheme}`);
  themeSelector.value = savedTheme;

  themeSelector.addEventListener('change', e => {
    document.body.classList.remove(`theme-${savedTheme}`);
    const newTheme = e.target.value;
    document.body.classList.add(`theme-${newTheme}`);
    localStorage.setItem('couponTheme', newTheme);
  });

  function saveCoupons() {
    localStorage.setItem('giftCoupons', JSON.stringify(coupons));
  }

  function checkExpirationAndReset() {
    const now = new Date();
    const lastResetStr = localStorage.getItem('lastResetDate');
    const lastResetDate = lastResetStr ? new Date(lastResetStr) : null;

    if (!lastResetDate || (now.getMonth() !== lastResetDate.getMonth() || now.getFullYear() !== lastResetDate.getFullYear())) {
      coupons.forEach(c => c.used = false);
      localStorage.setItem('lastResetDate', now.toISOString());
      saveCoupons();
    }

    coupons.forEach(c => {
      if (c.expiryDate) {
        c.isExpired = new Date(c.expiryDate) < now;
      } else {
        c.isExpired = false;
      }
    });
  }

  function renderCoupons() {
    checkExpirationAndReset();
    couponListEl.innerHTML = '';
    coupons.forEach(coupon => {
      const card = document.createElement('div');
      card.className = 'coupon-card';
      if (coupon.used) card.classList.add('used');
      if (coupon.isExpired) card.classList.add('expired');

      card.innerHTML = `
        <button class="delete-btn" title="‡∏•‡∏ö‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á">√ó</button>
        <div class="coupon-title">${coupon.title}</div>
        <div class="coupon-desc">${coupon.desc}</div>
        <div style="font-size:12px;">${coupon.expiryDate ? '‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏: ' + new Date(coupon.expiryDate).toLocaleDateString() : ''}</div>
        <button class="redeem-btn" ${coupon.used || coupon.isExpired ? 'disabled' : ''}>
          ${coupon.used ? '‡πÉ‡∏ä‡πâ‡πÅ‡∏•‡πâ‡∏ß' : (coupon.isExpired ? '‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏' : '‡πÅ‡∏•‡∏Å‡πÉ‡∏ä‡πâ')}
        </button>
      `;

      // ‡∏•‡∏ö
      card.querySelector('.delete-btn').addEventListener('click', () => {
        if (confirm(`‡∏•‡∏ö‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á "${coupon.title}" ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?`)) {
          coupons = coupons.filter(c => c.id !== coupon.id);
          saveCoupons();
          renderCoupons();
        }
      });

      // ‡πÉ‡∏ä‡πâ
      card.querySelector('.redeem-btn').addEventListener('click', () => {
        if (coupon.isExpired) return alert('‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏‡πÅ‡∏•‡πâ‡∏ß üò¢');
        if (confirm(`‡∏Ñ‡∏∏‡∏ì‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡πÅ‡∏•‡∏Å‡πÉ‡∏ä‡πâ‡∏Ñ‡∏π‡∏õ‡∏≠‡∏á "${coupon.title}" ‡πÉ‡∏ä‡πà‡πÑ‡∏´‡∏°?`)) {
          coupon.used = true;
          saveCoupons();
          renderCoupons();
          alert('‡πÅ‡∏•‡∏Å‡πÉ‡∏ä‡πâ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à! ‚ù§Ô∏è');
        }
      });

      couponListEl.appendChild(card);
    });
  }

  addCouponForm.addEventListener('submit', e => {
    e.preventDefault();
    const title = couponTitleInput.value.trim();
    const desc = couponDescInput.value.trim();
    if (!title || !desc) return;

    let expiryDate = prompt("‡∏£‡∏∞‡∏ö‡∏∏‡∏ß‡∏±‡∏ô‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏ (yyyy-mm-dd) ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏ß‡πâ‡∏ô‡∏ß‡πà‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡∏ñ‡πâ‡∏≤‡πÑ‡∏°‡πà‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£:");
    if (expiryDate && !/^\d{4}-\d{2}-\d{2}$/.test(expiryDate)) {
      return alert('‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö‡∏ß‡∏±‡∏ô‡∏´‡∏°‡∏î‡∏≠‡∏≤‡∏¢‡∏∏‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á (yyyy-mm-dd)');
    }

    const newCoupon = {
      id: Date.now(),
      title,
      desc,
      used: false,
      expiryDate: expiryDate || null,
      isExpired: false,
    };

    coupons.push(newCoupon);
    saveCoupons();
    renderCoupons();

    couponTitleInput.value = '';
    couponDescInput.value = '';
  });

  renderCoupons();
</script>
</body>
</html>
