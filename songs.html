<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>‡πÄ‡∏û‡∏•‡∏á‡∏£‡∏±‡∏Å‡∏Ç‡∏≠‡∏á‡πÄ‡∏£‡∏≤ üé∂</title>
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      margin: 0;
      padding: 30px;
      color: #880e4f;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .song-list {
      max-width: 500px;
      margin: 40px auto 0;
      background: #fff0f6;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(216,27,96,0.2);
    }
    .song-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #ffc1e3;
    }
    .song-item:last-child {
      border-bottom: none;
    }
    .song-title {
      font-weight: 600;
      font-size: 1.1rem;
    }
    audio {
      outline: none;
      width: 150px;
    }
    .player-container {
      display: flex;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 0 30px rgba(232, 63, 118, 0.2);
      border-radius: 12px;
      background: white;
      overflow: hidden;
    }
    .left-panel {
      flex: 1 1 0;
      background: #e91e63;
      color: white;
      padding: 30px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .album-art {
      width: 250px;
      height: 250px;
      border-radius: 16px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      margin-bottom: 25px;
      transition: transform 0.4s ease;
    }
    .song-title-display {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }
    .artist-name {
      font-size: 1.2rem;
      opacity: 0.85;
      margin-bottom: 25px;
    }
    .btn-random {
      background: white;
      color: #e91e63;
      border: none;
      font-weight: 700;
      font-size: 1rem;
      padding: 12px 24px;
      border-radius: 24px;
      cursor: pointer;
      box-shadow: 0 5px 12px rgba(255, 105, 180, 0.6);
      transition: background 0.3s ease;
    }
    .btn-random:hover {
      background: #ffe4ec;
    }
  </style>
</head>
<body>
  <h1>This song is ours üéµüíñ</h1>


  <!-- Player ‡∏´‡∏•‡∏±‡∏Å -->
  <div class="player-container">
    <div class="left-panel">
      <img class="album-art" src="" alt="Album Art" />
      <div class="song-title-display"></div>
      <div class="artist-name"></div>
      <button class="btn-random">‡∏™‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏•‡∏á‡πÉ‡∏´‡∏°‡πà üé≤</button>
      <audio controls autoplay style="width: 100%; margin-top: 20px; outline: none;"></audio>
    </div>
  </div>

  <!-- ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏•‡∏á -->
  <div class="song-list" id="songList"></div>

  <script>
    const songs = [
      {
        title: "Die with a Smile",
        artist: "Lady Gaga,Bruno Mars",
        albumArt: "https://upload.wikimedia.org/wikipedia/en/1/12/Lady_Gaga_and_Bruno_Mars_-_Die_with_a_Smile.png",
        audioSrc: "s1.mp3",
      },
      {
        title: "Lost Jigsaw",
        artist: "guncharlie feat. Upim LANDOKMAI",
        albumArt: "https://is1-ssl.mzstatic.com/image/thumb/Music112/v4/1b/6c/d3/1b6cd316-fae0-fdb1-22ef-31f4d3ae83fb/cover.jpg/1200x630bb.jpg",
        audioSrc: "s2.mp3",
      },
      
    ];

    const albumArt = document.querySelector(".album-art");
    const songTitle = document.querySelector(".song-title-display");
    const artistName = document.querySelector(".artist-name");
    const btnRandom = document.querySelector(".btn-random");
    const audioPlayer = document.querySelector("audio");
    const songListDiv = document.getElementById('songList');

    let currentSongIndex = 0;

    function showSong(index) {
      const song = songs[index];
      albumArt.src = song.albumArt;
      songTitle.textContent = song.title;
      artistName.textContent = song.artist;
      audioPlayer.src = song.audioSrc;
      audioPlayer.play();
      currentSongIndex = index;
    }

    function randomSong() {
      let randIndex;
      do {
        randIndex = Math.floor(Math.random() * songs.length);
      } while (randIndex === currentSongIndex);
      showSong(randIndex);
    }

    // ‡∏õ‡∏∏‡πà‡∏°‡∏™‡∏∏‡πà‡∏°
    btnRandom.addEventListener("click", randomSong);

    // ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏î‡πâ‡∏ß‡∏¢‡πÄ‡∏û‡∏•‡∏á‡πÅ‡∏£‡∏Å
    showSong(0);

    // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡πÄ‡∏û‡∏•‡∏á
    let currentAudio = null;
    songs.forEach(song => {
      const songDiv = document.createElement('div');
      songDiv.className = 'song-item';

      const title = document.createElement('div');
      title.className = 'song-title';
      title.textContent = song.title;

      const audio = document.createElement('audio');
      audio.controls = true;
      audio.src = song.audioSrc;
      audio.addEventListener('play', () => {
        if (currentAudio && currentAudio !== audio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
        }
        currentAudio = audio;
      });

      songDiv.appendChild(title);
      songDiv.appendChild(audio);
      songListDiv.appendChild(songDiv);
    });
  </script>
</body>
</html>
