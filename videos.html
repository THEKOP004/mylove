<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>TikTok Memories (IndexedDB)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0; padding: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #000;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }

    .upload-box {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      background: rgba(255,255,255,0.95);
      padding: 10px 20px;
      border-radius: 12px;
      display: flex;
      gap: 8px;
      align-items: center;
    }

    input[type="file"], input[type="text"] {
      font-family: 'Kanit';
      font-size: 1rem;
      padding: 4px 8px;
    }

    button.upload-btn {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .video-feed {
      display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  scroll-snap-align: start;
  background-color: black;
  position: relative;
  padding: 0 10px;
  box-sizing: border-box;
    }

    video {
       width: auto;
  height: 90vh;
  max-width: 100%;
  max-height: 100%;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  object-fit: cover;
    }

    .video-item {
  width: 100%;
  max-width: 400px;
  margin-bottom: 30px;
  background: rgba(255, 255, 255, 0.05); /* à¸„à¸¥à¹‰à¸²à¸¢ glass effect */
  border-radius: 16px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  overflow: hidden;
  backdrop-filter: blur(10px);
  border: 1px solid rgba(255, 255, 255, 0.1);
  cursor: grab;
  transition: transform 0.2s ease, box-shadow 0.3s ease;
}

.video-item:hover {
  transform: scale(1.01);
  box-shadow: 0 10px 24px rgba(0, 0, 0, 0.6);
}

.video-item.dragging {
  opacity: 0.4;
  transform: scale(0.98);
}

.delete-btn {
  background: #e53935;
  color: white;
  border: none;
  padding: 8px 16px;
  font-size: 14px;
  font-weight: bold;
  cursor: pointer;
  border-radius: 30px;
  margin: 12px auto;
  display: block;
  transition: background 0.2s ease;
}

.delete-btn:hover {
  background: #c62828;
}


    .overlay {
      position: absolute;
      bottom: 20px;
      left: 16px;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }

    .overlay .profile {
      font-weight: bold;
      margin-bottom: 6px;
    }

    .overlay .caption {
      font-size: 1rem;
      margin-bottom: 4px;
    }

    .overlay .song {
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .actions {
      position: absolute;
      right: 16px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 2;
    }

    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .actions .count {
      font-size: 14px;
      margin-top: 2px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="upload-box">
    <input type="file" accept="video/*" id="uploadInput">
    <input type="text" placeholder="à¸„à¸³à¸­à¸˜à¸´à¸šà¸²à¸¢à¸§à¸´à¸”à¸µà¹‚à¸­..." id="captionInput">
    <button class="upload-btn" onclick="uploadVideo()">à¸­à¸±à¸›à¹‚à¸«à¸¥à¸” ðŸŽ¬</button>
  </div>

  <div id="videos-container"></div>

  <script>
    let db;
    const dbName = 'tiktokMemoriesDB';

    const openRequest = indexedDB.open(dbName, 1);
    openRequest.onupgradeneeded = function(e) {
      db = e.target.result;
      db.createObjectStore('videos', { keyPath: 'id', autoIncrement: true });
    };
    openRequest.onsuccess = function(e) {
      db = e.target.result;
      displayVideos();
    };
    openRequest.onerror = () => alert("à¹„à¸¡à¹ˆà¸ªà¸²à¸¡à¸²à¸£à¸–à¹€à¸›à¸´à¸”à¸à¸²à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹„à¸”à¹‰");

    function uploadVideo() {
      const fileInput = document.getElementById('uploadInput');
      const caption = document.getElementById('captionInput').value;
      const file = fileInput.files[0];
      if (!file) return alert("à¸à¸£à¸¸à¸“à¸²à¹€à¸¥à¸·à¸­à¸à¸§à¸´à¸”à¸µà¹‚à¸­");

      const tx = db.transaction('videos', 'readwrite');
      const store = tx.objectStore('videos');
      store.add({ blob: file, caption: caption, user: "me_uploader", song: "à¹€à¸žà¸¥à¸‡à¹ƒà¸«à¸¡à¹ˆ", likes: 0 });

      tx.oncomplete = () => {
        fileInput.value = '';
        captionInput.value = '';
        displayVideos();
      };
    }

    function displayVideos() {
      const container = document.getElementById("videos-container");
      container.innerHTML = "";
      const tx = db.transaction('videos', 'readonly');
      const store = tx.objectStore('videos');
      const request = store.openCursor();

      request.onsuccess = function(e) {
        const cursor = e.target.result;
        if (cursor) {
          const vid = cursor.value;
          const videoURL = URL.createObjectURL(vid.blob);

          const wrapper = document.createElement("div");
          wrapper.className = "video-feed";

          const video = document.createElement("video");
          video.src = videoURL;
          video.setAttribute("playsinline", true);
          video.setAttribute("muted", true);
          video.setAttribute("loop", true);
          video.autoplay = false;
          video.addEventListener("click", () => video.paused ? video.play() : video.pause());

          const overlay = document.createElement("div");
          overlay.className = "overlay";
          overlay.innerHTML = `
            <div class="profile">@${vid.user}</div>
            <div class="caption">${vid.caption}</div>
            <div class="song">ðŸŽµ ${vid.song}</div>
          `;

          const actions = document.createElement("div");
          actions.className = "actions";

          const likeBtn = document.createElement("button");
          likeBtn.innerHTML = "â¤ï¸";
          const likeCount = document.createElement("div");
          likeCount.className = "count";
          likeCount.textContent = vid.likes;

          likeBtn.addEventListener("click", () => {
            vid.likes++;
            likeCount.textContent = vid.likes;
            const tx = db.transaction('videos', 'readwrite');
            tx.objectStore('videos').put(vid);
          });

          actions.appendChild(likeBtn);
          actions.appendChild(likeCount);

          wrapper.appendChild(video);
          wrapper.appendChild(overlay);
          wrapper.appendChild(actions);

          container.appendChild(wrapper);
          cursor.continue();
        }
      };
    }
  </script>
</body>
</html>
