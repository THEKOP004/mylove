<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>How Long We Have been Together</title>
  <style>
    body {
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      color: #880e4f;
      padding: 30px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 2px 6px rgba(255, 255, 255, 0.5);
    }

    #counter {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ad1457;
      background: #fff0f6;
      padding: 20px 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(216, 27, 96, 0.2);
      margin: 20px 0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    #inputDisplay {
      font-size: 2rem;
      margin: 15px 0;
      letter-spacing: 10px;
      color: #6a1b9a;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(3, 80px);
      gap: 12px;
      margin-top: 10px;
    }

    .key {
      background-color: #ffe4ec;
      border: 2px solid #f8bbd0;
      border-radius: 14px;
      padding: 16px;
      font-size: 1.6rem;
      color: #ad1457;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .key:hover {
      background-color: #f8bbd0;
    }

    #error {
      color: red;
      margin-top: 10px;
      font-size: 1rem;
    }

    #clear {
      grid-column: span 3;
      background: #f06292 !important;
      color: white;
      border: none;
      box-shadow: 0 5px 15px rgba(233,30,99,0.3);
    }

    #clear:hover {
      background: #ec407a !important;
    }
  </style>
</head>
<body>

  <h1>How Long We Have been Together</h1>
  <div id="counter">Loading...</div>

  <div id="inputDisplay">____</div>

  <div class="keypad">

    <div class="key">3</div>
    <div class="key">4</div>
    <div class="key">5</div>
    <div class="key">6</div>
    <div class="key">7</div>
    <div class="key">8</div>
    <div class="key">9</div>
    <div class="key">‚ù§Ô∏è</div>
    <div class="key">0</div>
    <div class="key">üíñ</div>
    <div class="key" id="clear">‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</div>
  </div>

  <div id="error"></div>

  <script>
    // Counter
    const startDate = new Date("2024-11-03T21:30:00");
    const counterDiv = document.getElementById("counter");

    function updateCounter() {
      const now = new Date();
      let diff = now - startDate;

      const sec = Math.floor(diff / 1000) % 60;
      const min = Math.floor(diff / 1000 / 60) % 60;
      const hour = Math.floor(diff / 1000 / 60 / 60) % 24;
      const day = Math.floor(diff / 1000 / 60 / 60 / 24) % 30;
      const month = Math.floor(diff / 1000 / 60 / 60 / 24 / 30) % 12;
      const year = Math.floor(diff / 1000 / 60 / 60 / 24 / 365);

      counterDiv.innerText = `${year} Year: ${month} Month: ${day} Day: ${hour} Hour ${min} Min ${sec} Sec`;
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // Passcode
    const correctCode = "0311";

    const inputDisplay = document.getElementById("inputDisplay");
    const errorMsg = document.getElementById("error");

    document.querySelectorAll('.key').forEach(key => {
      key.addEventListener('click', () => {
        const value = key.innerText;
        if (value === "‡∏•‡∏ö‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î") {
          enteredCode = "";
          errorMsg.innerText = "";
        } else if (enteredCode.length < 4) {
          enteredCode += value;
        }

        inputDisplay.innerText = enteredCode.padEnd(4, "_");

        if (enteredCode.length === 4) {
          if (enteredCode === correctCode) {
            window.location.href = "menu.html";
          } else {
            errorMsg.innerText = "‡∏á‡πà‡∏≤...‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà‡∏≠‡∏µ‡∏Å‡∏ó‡∏µ‡∏ô‡∏∞~ üòÖ";
            setTimeout(() => {
              enteredCode = "";
              inputDisplay.innerText = "____";
              errorMsg.innerText = "";
            }, 1500);
          }
        }
      });
    });
  </script>

</body>
</html>
